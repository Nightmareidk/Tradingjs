<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - CardTrader</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header, footer {
      background: #f3f3f3;
      padding: 1rem;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: black;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
      color: #a7abe6;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .checkout-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .form-section {
      flex: 2;
    }
    .summary-section {
      flex: 1;
    }
    .card {
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }
    .card h2 {
      margin-top: 0;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 1rem;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .cart-item img {
      width: 64px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      background: #eee;
    }
    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .summary .total {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .btn {
      display: block;
      width: 90%;
      background: rgb(65, 77, 241);
      color: white;
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
    footer nav {
      margin-top: 0.5rem;
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }
    footer a {
      text-decoration: none;
      color: #7c93df;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">CardTrader</a>
    </div>
  </header>

  <main class="container">
    <a href="/cart" class="back-link">← Back to cart</a>
    <h1>Checkout</h1>

    <div class="checkout-grid">
      <section class="form-section">
        
        <div class="card">
          <h2>Delivery Address</h2>
          <label class="checkbox-label">
            
          </label>
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Last name">
          <input type="text" placeholder="Address">
          <input type="text" placeholder="City">
          <input type="text" placeholder="Country">
        </div>
      </section>

      <section class="summary-section">
        <div class="card">
          <h2>Order Summary</h2>
          <div class="cart-item">
            <img src="placeholder.svg" alt="Charizard">
            <div>
              <p>Charizard Holo 1st Edition</p>
              <p>Qty: 1</p>
              <p>$12,500</p>
            </div>
          </div>
          <hr />
          <div class="summary">
            <p>Subtotal: <span id="subtotal">$0</span></p>
            <p>Shipping: <span id="shipping">$0</span></p>
            <p class="total">Total: <span id="total">$0</span></p>
          </div>
          <a href="/confirmation" class="btn">Continue to Payment</a>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 2024 CardTrader. All rights reserved.</p>
      <nav>
        <a href="/terms">Terms</a>
        <a href="/privacy">Privacy</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </footer>

  <script>
    // Basic cart calculation logic
    const cartItems = [
      {
        name: "Charizard Holo 1st Edition",
        price: 1250,
        quantity: 1
      }
    ];

document.getElementById("subtotal").textContent = `${subtotal.toLocaleString()}`; //converst number to string with commas
document.getElementById("shipping").textContent = shipping === 0 ? "Free" : `${shipping}`;
document.getElementById("total").textContent = `${total.toLocaleString()}`;

  </script>
</body>
</html>
